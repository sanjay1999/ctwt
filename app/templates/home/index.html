<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for( 'static', filename='img/favicon.ico' ) }} ">
  <link rel="icon" href="{{ url_for( 'static', filename='img/favicon.ico' ) }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{ title }} | Collaborative Team Work Tool</title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{{url_for('static', filename='css/material-dashboard.css')}}" rel="stylesheet" />
</head>

<body class="offline-doc">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top pt-3">
    <div class="container-fluid">
        {% if current_user.is_authenticated %}
        <div class="navbar-wrapper" style="width:100%;justify-content: space-between;"> 
            <a class="navbar-brand">Hi {{current_user.first_name}}! </a>
            <a href="{{url_for('auth.logout')}}" class="navbar-brand" style="padding-right: 10px;" >Logout</a>
        </div>
        {% else %}
        <div class="navbar-wrapper">
            <a class="navbar-brand" href="{{url_for('auth.login')}}">Sign-in</a>
        </div>
        {% endif %}
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="page-header clear-filter">
    <div class="page-header-image" style="background-image: url('{{url_for('static',filename='img/image.png')}}');"></div>
    <div class="content-center">
      <div class="col-md-8 ml-auto mr-auto">
        <div class="brand">
          <h2 class="title">
            Collaborative Team Work Tool
          </h2>
          <h3 class="description">v1.0.0</h3>
          <br />
          <a href="{{url_for('home.dashboard')}}" class="btn btn-primary btn-round btn-lg">Dashboard</a>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container-fluid">
      <div class="copyright">
        Team Bazinga
      </div>
    </div>
  </footer>
  <!--   Core JS Files   -->
  <script src="{{url_for('static', filename='js/demo.js')}}" type="text/javascript"></script>
</body>

</html>
